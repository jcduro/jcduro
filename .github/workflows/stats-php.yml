name: Generate Custom Stats SVG (PHP)

on:
  schedule:
    - cron: "0 3 * * *"   # todos los d√≠as 3am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats-php:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP generator
        run: php generate_stats_svg.php

      - name: Commit and push stats SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/stats-jcduro.svg
          git commit -m "chore: update stats svg" || echo "No changes to commit"
          git push
